<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery Demo</title>

<style>
a.test {
    font-weight: bold;
    color: red;
}
</style>
</head>
<body>
	<a href="http://jquery.com">jQuery</a>
	<script type="text/javascript" src="jquery.js"></script>
	<script>

$(document).ready(function(){

	$('a').addClass('test');

	$("a").click(function(event){
		alert("This link is not allowed!");
		event.preventDefault();
		$(this).hide('slow');
	});
});

	</script>
</body>
</html>
